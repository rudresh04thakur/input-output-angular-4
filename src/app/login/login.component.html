<div class="container">
    <div class="row">
    	<form [formGroup]="loginForm" (ngSubmit)="OnLogin(loginForm.value)">
        <div class="col-md-offset-5 col-md-3">
            <div class="form-login">
            <h4>Welcome back.</h4>
            <input type="text" name="username" [formControl]="loginForm.controls['username']" id="userName" class="form-control input-sm chat-input" placeholder="username" />
            <br />
            <input type="password" name="password" [formControl]="loginForm.controls['password']"id="userPassword" class="form-control input-sm chat-input" placeholder="password" />
            <br />
            	<div class="wrapper">
            		<span class="group-btn">     
               		 <button type="submit" class="btn btn-primary btn-md">login <i class="fa fa-sign-in"></i></button>
            		</span>
            	</div>
            </div>
        	
        </div>
      </form>
    </div>
</div>
